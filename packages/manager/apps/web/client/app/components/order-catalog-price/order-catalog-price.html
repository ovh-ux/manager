<span data-ng-if="::$ctrl.price">
    <span data-ng-if="::$ctrl.ASIA_FORMAT.includes($ctrl.ovhSubsidiary)">
        <strong
            data-ng-class="{ 'd-block': $ctrl.block }"
            data-ng-bind="{{'price_tax_excl_label' | translate}}"
            data-translate-values="{ price: $ctrl.getPriceText($ctrl.price) }">
        </strong>
        <small data-ng-class="{ 'd-block': $ctrl.block }">
            (<span
                data-translate="price_tax_incl_label"
                data-translate-values="{ price: $ctrl.getPriceText($ctrl.price + $ctrl.tax) }">
            </span>)
        </small>
    </span>
    <span data-ng-if="::$ctrl.FRENCH_FORMAT.includes($ctrl.ovhSubsidiary)">
        <strong
            data-ng-class="{ 'd-block': $ctrl.block }"
            data-translate="price_tax_excl_label"
            data-translate-values="{ price: $ctrl.getPriceText($ctrl.price) }">
        </strong>
        <small data-ng-class="{ 'd-block': $ctrl.block }">
            (<span
                data-translate="price_tax_incl_label"
                data-translate-values="{ price: $ctrl.getPriceText($ctrl.price + $ctrl.tax) }">
            </span>)
        </small>
    </span>
    <strong
        data-ng-if="::$ctrl.GERMAN_FORMAT.includes($ctrl.ovhSubsidiary)"
        data-ng-class="{ 'd-block': $ctrl.block }"
        data-ng-bind="::$ctrl.getPriceText($ctrl.price + $ctrl.tax)">
    </strong>
    <strong
        data-ng-if="::$ctrl.US_FORMAT.includes($ctrl.ovhSubsidiary)"
        data-ng-class="{ 'd-block': $ctrl.block }"
        data-ng-bind="::$ctrl.getPriceText($ctrl.price)">
    </strong>
</span>
<strong data-ng-if="::!$ctrl.price"
    data-translate="price_free">
</strong>
