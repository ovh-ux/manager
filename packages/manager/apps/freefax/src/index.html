<!DOCTYPE html>
<html>
    <head>
        <title>FreeFax App</title>
    </head>
    <body>
        <ovh-fragment
            fragment-id="navbar"
            fragment-version="1.x.x"
        ></ovh-fragment>
        <div data-ng-controller="FreefaxAppController as $ctrl">
            <ui-router-breadcrumb></ui-router-breadcrumb>
            <div data-ui-view></div>
            <ovh-manager-notifications-sidebar></ovh-manager-notifications-sidebar>
            <ovh-manager-account-sidebar
                me="$ctrl.user"
            ></ovh-manager-account-sidebar>
            <ovh-chatbot
                data-ng-if="$ctrl.chatbotEnabled"
                data-language="{{$ctrl.currentLanguage}}"
                data-country="{{$ctrl.user.ovhSubsidiary}}"
                data-support-level="{{$ctrl.user.supportLevel.level}}"
            ></ovh-chatbot>
        </div>
    </body>
</html>
