<section class="telecom-telephony-group">

    <!-- LOADING -->
    <div class="text-center" data-ng-if="BillingAccountCtrl.loading.init">
        <oui-spinner data-size="l"></oui-spinner>
    </div>

    <div data-ng-if="!BillingAccountCtrl.loading.init">
        <div class="telecom-section-header">

            <header class="page-header"
                    role="banner">
                <!-- GROUP TITLE -->
                <tuc-editable-service-name data-tuc-editable-service-name-title="BillingAccountCtrl.group.getDisplayedName()"
                                       data-tuc-editable-service-name-title-on-save="BillingAccountCtrl.groupNameSave"
                                       data-tuc-editable-service-name-service-name="BillingAccountCtrl.group.billingAccount"
                                       data-maxlength="25">
                </tuc-editable-service-name>
            </header>

            <!-- GROUP ACTIONS -->
            <nav role="navigation">
                <oui-header-tabs>
                    <oui-header-tabs-item
                        data-text="{{ 'telephony_group_tab_dashboard' | translate }}"
                        data-state="telecom.telephony.billingAccount">
                    </oui-header-tabs-item>
                    <oui-header-tabs-item
                        data-ng-if="BillingAccountCtrl.isBetaActive"
                        data-text="{{ 'telephony_group_tab_services' | translate }}"
                        data-state="telecom.telephony.billingAccount.services">
                    </oui-header-tabs-item>
                    <oui-header-tabs-item
                        data-text="{{ 'telephony_group_tab_admin' | translate }}"
                        data-state="telecom.telephony.billingAccount.administration">
                    </oui-header-tabs-item>
                    <oui-header-tabs-item
                        data-text="{{ 'telephony_group_tab_billing' | translate }}"
                        data-state="telecom.telephony.billingAccount.billing">
                    </oui-header-tabs-item>
                    <oui-header-tabs-item
                        data-text="{{ 'telephony_group_tab_orderAlias' | translate }}"
                        data-state="telecom.telephony.billingAccount.orderAlias"
                        data-disabled="!BillingAccountCtrl.canOrderAlias">
                    </oui-header-tabs-item>
                    <oui-header-tabs-item
                        data-text="{{ 'telephony_group_tab_contacts_book' | translate }}"
                        data-state="telecom.telephony.billingAccount.phonebook"
                        data-disabled="BillingAccountCtrl.loading.init">
                    </oui-header-tabs-item>
                    <oui-header-tabs-item
                        data-text="{{ 'telephony_group_tab_short_numbers' | translate }}"
                        data-state="telecom.telephony.billingAccount.abbreviatedNumbers"
                        data-disabled="BillingAccountCtrl.loading.init">
                    </oui-header-tabs-item>
                    <oui-header-tabs-item
                        data-text="{{ 'telephony_group_tab_contacts_manage' | translate }}"
                        data-state="telecom.telephony.billingAccount.manageContacts"
                        data-disabled="BillingAccountCtrl.loading.init">
                    </oui-header-tabs-item>
                    <oui-header-tabs-item
                        data-text="{{ 'telephony_group_tab_guides' | translate }}"
                        data-state="telecom.telephony.billingAccount.guides">
                    </oui-header-tabs-item>
                </oui-header-tabs>
            </nav>

        </div>
        <!-- /.telecom-section-header -->

        <div class="telecom-section-alert">
            <div class="alert alert-xs alert-warning"
                 role="alert"
                 data-ng-if="!BillingAccountCtrl.loading.init && BillingAccountCtrl.terminationTask">
                <span data-translate="telephony_group_termination_warning"
                      data-translate-values="{ date: (BillingAccountCtrl.terminationTask.executionDate | date) }"
                      data-translate-compile>
                </span>
                <a data-ui-sref="telecom.telephony.billingAccount.deleteGroup"
                   data-translate="telephony_group_termination_warning_link">
                </a>.
            </div>
        </div>
        <!-- /.telecom-section-alert -->

        <main class="telecom-section-content"
              role="main"
              data-ng-if="!BillingAccountCtrl.loading.init"
              data-ui-view="groupInnerView">
        </main>
        <!-- /.telecom-section-content -->

    </div>

</section>
<!-- /.telecom-telephony-group -->
