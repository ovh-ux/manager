<div class="container-fluid my-5">
    <oui-datagrid id="dg-telephony-packs"
        data-page-size="{{ $ctrl.paginationSize }}"
        data-rows-loader="$ctrl.loadPage()"
        data-row-loader="$ctrl.loadResource($row)"
        data-criteria="$ctrl.criteria"
        data-on-page-change="$ctrl.onPageChange($pagination)"
        data-on-criteria-change="$ctrl.onCriteriaChange($criteria)"
        data-on-sort-change="$ctrl.onSortChange($sort)"
        data-columns="$ctrl.columnsConfig">

        <oui-column data-title=":: 'packs_pack_name_label' | translate"
            data-property="description"
            data-searchable
            data-filterable
            data-sortable
            data-type="string"
            >
            <!-- data-type-options="$ctrl.stringColumnOptions" -->
            <a data-ng-href="{{ $ctrl.getPackLink($row) }}">{{ $row.description ? $row.description : $row.offerDescription }}</a>
        </oui-column>
        <oui-column data-title=":: 'packs_num_service_label' | translate"
            data-property="numServices"
            data-type="number">
            <a data-ng-if="$value"
                data-ng-href="{{ $ctrl.getPackServicesLink($row) }}"
                data-translate="packs_num_services"
                data-translate-values="{ num: $value }"></a>
            <span data-ng-if="!$value"
                data-translate="packs_no_services"></span>
        </oui-column>
    </oui-datagrid>
</div>
