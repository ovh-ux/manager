<section class="telecom-pack-xdsl">
    <div class="text-center" data-ng-if="$ctrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div class="telecom-section-header" data-ng-if="!$ctrl.loading.init">
        <header class="oui-page-header">
            <div class="oui-page-header__container">
                <div class="oui-page-header__content">
                    <oui-back-button
                        data-on-click="::$ctrl.goBack($ctrl.content.back.state)"
                        data-ng-if="$ctrl.content.back.state && $ctrl.content.status === 'active'"
                    >
                        <span
                            data-ng-bind="$ctrl.pack.general.description || $ctrl.pack.general.packName || $ctrl.access.description || $ctrl.access.accessName"
                        ></span>
                    </oui-back-button>

                    <tuc-editable-service-name
                        data-tuc-editable-service-name-title="$ctrl.access.description || $ctrl.access.accessName"
                        data-tuc-editable-service-name-service-name="$ctrl.access.accessName"
                        data-tuc-editable-service-name-title-on-save="$ctrl.accessDescriptionSave"
                    ></tuc-editable-service-name>
                </div>
            </div>
        </header>

        <nav role="navigation">
            <responsive-tabs>
                <responsive-tab
                    data-state="telecom.packs.pack.xdsl"
                    data-dropdown-title="{{ 'xdsl_tabs_line' | translate }}"
                >
                    <span data-translate="xdsl_tabs_line"></span>
                </responsive-tab>
                <responsive-tab
                    data-state="telecom.packs.pack.xdsl.modem"
                    disabled="$ctrl.disabledModem"
                    data-ng-if="$ctrl.isModemTabAvailable()"
                    data-dropdown-title="{{ 'xdsl_tabs_modem' | translate }}"
                >
                    <span data-translate="xdsl_tabs_modem"></span>
                </responsive-tab>
                <responsive-tab-more>
                    <span
                        data-translate-attr="{title: 'common_tabs_more'}"
                        class="fa fa-plus"
                        aria-hidden="true"
                    ></span>
                </responsive-tab-more>
                <responsive-tab
                    data-state="telecom.packs.pack.xdsl.tasks"
                    data-dropdown-title="{{ 'xdsl_tabs_tasks' | translate }}"
                >
                    <span data-translate="xdsl_tabs_tasks"></span>
                </responsive-tab>
            </responsive-tabs>
        </nav>
    </div>
    <!-- .telecom-section-header -->

    <tuc-toast-message></tuc-toast-message>

    <div
        class="telecom-section-content ui-view-container"
        data-ng-class="$ctrl.content.back.class"
        data-ng-if="!$ctrl.loading.init"
        data-ui-view="xdslView"
    ></div>
    <!-- .telecom-section-content -->
</section>
<!-- .telecom-pack-xdsl -->
