<div class="dedicated-nas-details">
    <!-- Loader -->
    <div
        class="text-center m-5"
        data-ng-if="$ctrl.loaders.nas || $ctrl.loaders.information"
    >
        <oui-spinner data-size="l"></oui-spinner>
    </div>
    <!-- End of Loader -->

    <!-- Section Content -->
    <div data-ng-if="!$ctrl.loaders.nas && !$ctrl.loaders.information">
        <oui-header
            heading="{{ $ctrl.nasData.nas.serviceName }}"
            description="{{ $ctrl.nasData.nas.customName }}"
        >
            <oui-header-tabs>
                <oui-header-tabs-item
                    href="{{ $ctrl.dashboardLink }}"
                    active="$ctrl.dashboardLink === $ctrl.currentActiveLink()"
                >
                    <span data-translate="nas_tab_dashboard"></span>
                </oui-header-tabs-item>
                <oui-header-tabs-item
                    href="{{ $ctrl.partitionLink }}"
                    active="$ctrl.partitionLink === $ctrl.currentActiveLink()"
                >
                    <span data-translate="nas_tab_partition"></span>
                </oui-header-tabs-item>
            </oui-header-tabs>
        </oui-header>
        <!-- End of Header -->

        <!-- Tab Content -->
        <div class="tab-content mb-5">
            <div
                class="alert alert-warning"
                role="alert"
                data-ng-show="$ctrl.nasData.information.status === 'expired'"
                data-translate="common_expired"
            ></div>

            <oui-message
                class="d-block mb-4"
                data-ng-if="$ctrl.nasData.isNasHa"
                type="info"
            >
                <span
                    data-translate="nas_migration_info"
                    data-translate-values="{
                          t0: $ctrl.redirectToCloud
                      }"
                >
                </span>
            </oui-message>

            <div data-ovh-alert="NasAlert"></div>

            <div data-ui-view="nasDetails"></div>
        </div>
        <!-- End of Tab Content -->
    </div>
    <!-- End of Section Content -->
</div>
