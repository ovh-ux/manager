<header class="oui-page-header">
    <div class="oui-page-header__container">
        <h1 class="oui-page-header__title">
            <span data-ng-bind="$ctrl.domain.domain"></span>
            <span
                class="label d-inline-block align-middle ml-3 oui-status"
                data-ng-bind="$ctrl.domain.mode"
                data-ng-class="{
                    'oui-status_success': $ctrl.domain.mode === 'ON',
                    'oui-status_error': $ctrl.domain.mode ==='OFF'
                }"
            >
            </span>
        </h1>
    </div>
    <oui-header-tabs>
        <oui-header-tabs-item
            text="{{:: 'cdn_domain_tab_statistics' | translate }}"
            state="app.networks.cdn.dedicated.domain.statistics"
        ></oui-header-tabs-item>
        <oui-header-tabs-item
            text="{{:: 'cdn_domain_tab_rule' | translate }}"
            state="app.networks.cdn.dedicated.domain.rule"
        ></oui-header-tabs-item>
        <oui-header-tabs-item
            text="{{:: 'cdn_domain_tab_logs' | translate }}"
            state="app.networks.cdn.dedicated.domain.logs"
        ></oui-header-tabs-item>
    </oui-header-tabs>
</header>

<!-- Tab Content -->
<div class="tab-content">
    <div
        class="alert alert-dismissible"
        role="alert"
        data-ng-class="alertType"
        data-ng-if="message"
    >
        <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="{{:: 'cdn_domain_close_message' | translate }}"
            data-ng-click="message = null"
        >
            <span aria-hidden="true">&times;</span>
        </button>
        <span data-ng-bind="message"></span>
    </div>

    <div data-ui-view="cdnDomainView"></div>
</div>
<!-- End of Tab Content -->
