<oui-modal
    data-title="{{:: 'dedicatedCloud_datacenter_backup_upgrade_title' | translate }}"
    data-on-dismiss="$ctrl.goToBackup()"
    data-primary-action="$ctrl.upgrade()"
    data-secondary-action="$ctrl.goToBackup()"
    data-type="warning"
    data-primary-label="{{:: 'dedicatedCloud_datacenter_backup_upgrade_confirm' | translate: { name: $ctrl.backup.backupOffer } }}"
    data-secondary-label="{{:: 'dedicatedCloud_datacenter_backup_upgrade_cancel' | translate }}"
    data-loading="$ctrl.upgrading"
>
    <p
        data-translate="dedicatedCloud_datacenter_backup_upgrade_description"
        data-translate-values="{
            currentOffer: $ctrl.currentOffer.offerName,
            selectedOffer: $ctrl.selectedOffer.offerName
        }"
    ></p>
    <p
        data-ng-bind="::(
            ($ctrl.selectedOffer.price > $ctrl.currentOffer.price)
                ? 'dedicatedCloud_datacenter_backup_upgrade_description_gain_features'
                : 'dedicatedCloud_datacenter_backup_upgrade_description_lose_features'
            ) | translate"
    ></p>
    <dedicated-cloud-datacenter-backup-offer-details
        data-offer="$ctrl.selectedOffer"
        data-current-offer="$ctrl.currentOffer"
    ></dedicated-cloud-datacenter-backup-offer-details>
    <strong
        data-translate="dedicatedCloud_datacenter_backup_upgrade_description_confirmation"
    ></strong>
    <p
        data-translate="dedicatedCloud_datacenter_backup_upgrade_description_billing"
    ></p>
</oui-modal>
