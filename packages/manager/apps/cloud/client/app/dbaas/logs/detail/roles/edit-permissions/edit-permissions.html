<div class="cui-page__content">
    <oui-back-button
        data-heading="{{ ::'logs_roles_edit_permissions_title' | translate }}"
    ></oui-back-button>

    <p
        class="mb-5"
        data-translate="logs_roles_permissions_subtitle"
        data-translate-values="{role:ctrl.roleDetails.data.info.name}"
    ></p>

    <oui-tabs>
        <oui-tabs-item
            data-heading="{{ ::'logs_roles_permissions_read_only' | translate }}"
        >
            <div class="dual-list-content">
                <div class="mt-4">
                    <span
                        class="oui-header_4"
                        data-translate="logs_roles_permissions_streams"
                    ></span>
                    <cui-dual-list
                        source-list-label="{{::'logs_role_available_stream' | translate}}"
                        target-list-label="{{::'logs_role_selected_stream' | translate}}"
                        source-list-empty-label="{{::'logs_role_empty_stream' | translate}}"
                        target-list-empty-label="{{::'logs_role_empty_selected_stream' | translate}}"
                        property="title"
                        source-list="ctrl.availableStreams.promise"
                        target-list="ctrl.attachedReadOnlyStreams.promise"
                        on-add="ctrl.attachStream(items)"
                        on-remove="ctrl.removePermission(items)"
                        bulk-action-enabled="false"
                        height="300px"
                    >
                    </cui-dual-list>
                </div>

                <div class="mt-4">
                    <span
                        class="oui-header_4"
                        data-translate="logs_roles_permissions_dashboards"
                    ></span>
                    <cui-dual-list
                        source-list-label="{{::'logs_role_available_dashboard' | translate}}"
                        target-list-label="{{::'logs_role_selected_dashboard' | translate}}"
                        source-list-empty-label="{{::'logs_role_empty_dashboard' | translate}}"
                        target-list-empty-label="{{::'logs_role_empty_selected_dashboard' | translate}}"
                        property="title"
                        source-list="ctrl.availableDashboards.promise"
                        target-list="ctrl.attachedReadOnlyDashboards.promise"
                        on-add="ctrl.attachDashboard(items)"
                        on-remove="ctrl.removePermission(items, false)"
                        bulk-action-enabled="false"
                        height="300px"
                    >
                    </cui-dual-list>
                </div>

                <div class="mt-4">
                    <span
                        class="oui-header_4"
                        data-translate="logs_roles_permissions_indices"
                    ></span>
                    <cui-dual-list
                        source-list-label="{{::'logs_role_available_index' | translate}}"
                        target-list-label="{{::'logs_role_selected_index' | translate}}"
                        source-list-empty-label="{{::'logs_role_empty_index' | translate}}"
                        target-list-empty-label="{{::'logs_role_empty_selected_index' | translate}}"
                        property="name"
                        source-list="ctrl.availableIndices.promise"
                        target-list="ctrl.attachedReadOnlyIndices.promise"
                        on-add="ctrl.attachIndex(items)"
                        on-remove="ctrl.removePermission(items, false)"
                        bulk-action-enabled="false"
                        height="300px"
                    >
                    </cui-dual-list>
                </div>

                <div class="mt-4">
                    <span
                        class="oui-header_4"
                        data-translate="logs_roles_permissions_alias"
                    ></span>
                    <cui-dual-list
                        source-list-label="{{::'logs_role_available_alias' | translate}}"
                        target-list-label="{{::'logs_role_selected_alias' | translate}}"
                        source-list-empty-label="{{::'logs_role_empty_alias' | translate}}"
                        target-list-empty-label="{{::'logs_role_empty_selected_alias' | translate}}"
                        property="name"
                        source-list="ctrl.availableAliases.promise"
                        target-list="ctrl.attachedReadOnlyAliases.promise"
                        on-add="ctrl.attachAlias(items)"
                        on-remove="ctrl.removePermission(items)"
                        bulk-action-enabled="false"
                        height="300px"
                    >
                    </cui-dual-list>
                </div>

                <div class="mt-4">
                    <span
                        class="oui-header_4"
                        data-translate="logs_roles_permissions_kibana"
                    ></span>
                    <cui-dual-list
                        source-list-label="{{::'logs_role_available_kibana' | translate}}"
                        target-list-label="{{::'logs_role_selected_kibana' | translate}}"
                        source-list-empty-label="{{::'logs_role_empty_kibana' | translate}}"
                        target-list-empty-label="{{::'logs_role_empty_selected_kibana' | translate}}"
                        property="name"
                        source-list="ctrl.availableKibanas.promise"
                        target-list="ctrl.attachedReadOnlyKibanas.promise"
                        on-add="ctrl.attachKibana(items, false)"
                        on-remove="ctrl.removePermission(items)"
                        bulk-action-enabled="false"
                        height="300px"
                    >
                    </cui-dual-list>
                </div>
            </div>
        </oui-tabs-item>
        <oui-tabs-item
            data-heading="{{ ::'logs_roles_permissions_read_write' | translate }}"
        >
            <div class="mt-4">
                <span
                    class="oui-header_4"
                    data-translate="logs_roles_permissions_dashboards"
                ></span>
                <cui-dual-list
                    source-list-label="{{::'logs_role_available_dashboard' | translate}}"
                    target-list-label="{{::'logs_role_selected_dashboard' | translate}}"
                    source-list-empty-label="{{::'logs_role_empty_dashboard' | translate}}"
                    target-list-empty-label="{{::'logs_role_empty_selected_dashboard' | translate}}"
                    property="title"
                    source-list="ctrl.availableDashboards.promise"
                    target-list="ctrl.attachedReadWriteDashboards.promise"
                    on-add="ctrl.attachDashboard(items, true)"
                    on-remove="ctrl.removePermission(items)"
                    bulk-action-enabled="false"
                    height="300px"
                >
                </cui-dual-list>
            </div>
            <div class="mt-4">
                <span
                    class="oui-header_4"
                    data-translate="logs_roles_permissions_indices"
                ></span>
                <cui-dual-list
                    source-list-label="{{::'logs_role_available_index' | translate}}"
                    target-list-label="{{::'logs_role_selected_index' | translate}}"
                    source-list-empty-label="{{::'logs_role_empty_index' | translate}}"
                    target-list-empty-label="{{::'logs_role_empty_selected_index' | translate}}"
                    property="name"
                    source-list="ctrl.availableIndices.promise"
                    target-list="ctrl.attachedReadWriteIndices.promise"
                    on-add="ctrl.attachIndex(items, true)"
                    on-remove="ctrl.removePermission(items)"
                    bulk-action-enabled="false"
                    height="300px"
                >
                </cui-dual-list>
            </div>
            <div class="mt-4">
                <span
                    class="oui-header_4"
                    data-translate="logs_roles_permissions_kibana"
                ></span>
                <cui-dual-list
                    source-list-label="{{::'logs_role_available_kibana' | translate}}"
                    target-list-label="{{::'logs_role_selected_kibana' | translate}}"
                    source-list-empty-label="{{::'logs_role_empty_kibana' | translate}}"
                    target-list-empty-label="{{::'logs_role_empty_selected_kibana' | translate}}"
                    property="name"
                    source-list="ctrl.availableKibanas.promise"
                    target-list="ctrl.attachedReadWriteKibanas.promise"
                    on-add="ctrl.attachKibana(items, true)"
                    on-remove="ctrl.removePermission(items)"
                    bulk-action-enabled="false"
                    height="300px"
                >
                </cui-dual-list>
            </div>
        </oui-tabs-item>
    </oui-tabs>
</div>
