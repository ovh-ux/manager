<oui-modal
    data-title="{{:: 'vps_configuration_secondarydns_delete_title' | translate}}"
    data-primary-label="{{ ::'common_confirm' | translate }}"
    data-primary-action="$ctrl.confirm()"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{ ::'common_cancel' | translate }}"
    data-on-dismiss="$ctrl.cancel()"
    data-loading="$ctrl.delete.loading">

    <p class="oui-modal__text" 
        data-translate="vps_configuration_secondarydns_delete_step1_question"
        data-translate-values="{ domain: $ctrl.domain.domain }"></p>    
</oui-modal>
