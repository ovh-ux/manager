<!doctype html>
<html class="h-100">
    <head>
        <title>Public Cloud - OVH</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body class="ovhstack h-100" style="overflow: hidden;">
        <div data-ng-app="ovhStack" data-ng-strict-di class="h-100 d-flex flex-column overflow-hidden" data-ng-controller="PublicCloudController as $ctrl">
            <ng-uirouter-loading></ng-uirouter-loading>
            <div>
                <ovh-manager-navbar></ovh-manager-navbar>
            </div>
            <div class="w-100 h-100">
                <div class="container-fluid h-100">
                    <div class="row h-100">
                        <div class="col-md-2 p-0 h-100 d-none d-md-flex flex-column" data-ng-if="$ctrl.shouldDisplaySidebar">
                            <cloud-sidebar></cloud-sidebar>
                        </div>
                        <div class="h-100 position-relative" data-ng-class="{ 'col-md-10 p-0': $ctrl.shouldDisplaySidebar, 'col-md-12': !$ctrl.shouldDisplaySidebar }">
                            <div class="position-absolute w-100 h-100 py-4 px-5" style="overflow: auto;">
                                <ng-ovh-uirouter-breadcrumb></ng-ovh-uirouter-breadcrumb>
                                <div class="mt-3" data-ui-view></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="managerPreload"
                class="d-flex text-center"
                data-ng-class="managerPreloadHide">
                <div class="m-auto">
                    <p class="lead mb-3" data-ng-if="('preload_welcome' | translate) !== 'preload_welcome'" data-translate="preload_welcome"></p>
                    <hr class="my-0" />
                    <h1 class="mt-3 mb-5" data-ng-if="('preload_manager_ovh' | translate) !== 'preload_manager_ovh'" data-translate="preload_manager_ovh"></h1>
                    <div class="mt-5">
                        <oui-spinner data-size="l"></oui-spinner>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
