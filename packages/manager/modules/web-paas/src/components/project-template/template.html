<p data-translate="web_paas_project_template_choose"></p>
<div class="row mb-3">
    <oui-select-picker
        class="col-md-4 mb-3"
        data-ng-repeat="template in $ctrl.templates track by template.name"
        name="template"
        data-model="$ctrl.selectedType"
        data-label="{{ template.name }}"
        data-variant="light"
        data-on-change="$ctrl.onSelected(modelValue)"
        data-values="[template]"
        data-disabled="$ctrl.disabled"
        data-ng-if="!$ctrl.previewMode || template.name === $ctrl.selectedType.name"
    >
        <oui-select-picker-picture>
            <img src="{{ template.image }}" alt="{{ template.name }}" />
        </oui-select-picker-picture>
        <oui-select-picker-section>
            <ul>
                <li
                    data-ng-repeat="feature in template.features"
                    data-ng-bind="feature"
                ></li>
            </ul>
        </oui-select-picker-section>
    </oui-select-picker>
</div>
<div class="row">
    <div class="ml-md-auto mr-md-0 d-flex">
        <oui-pagination
            current-offset="$ctrl.offset"
            page-size="$ctrl.pageSize"
            total-items="$ctrl.originalList.length"
            on-change="$ctrl.onChange($event)"
        >
        </oui-pagination>
    </div>
</div>
