<div class="row mb-3">
    <div
        class="col-md-4 mb-3"
        data-ng-repeat="offer in $ctrl.offers track by offer.planCode"
        name="offer"
        data-model="$ctrl.selectedOffer"
        data-label="{{:: 'web_paas_offer_' + offer.planCode | translate }}"
        data-variant="light"
        data-on-change="$ctrl.onSelected(modelValue)"
        data-values="[offer]"
        data-disabled="$ctrl.disabled"
        data-ng-if="!$ctrl.previewMode || offer.planCode === $ctrl.selectedOffer.planCode"
    >
        <oui-select-picker
            name="offer"
            data-model="$ctrl.selectedOffer"
            data-label="{{:: 'web_paas_offer_' + product.name | translate }}"
            data-variant="light"
            data-on-change="$ctrl.onSelected(modelValue)"
            data-values="[product]"
            data-disabled="$ctrl.isValid(product)"
            data-ng-if="$ctrl.previewMode"
        >
            <oui-select-picker-section>
                <web-paas-offer-details
                    data-offer="product.selectedPlan"
                ></web-paas-offer-details>
                <oui-select
                    data-match="vcpuConfig"
                    data-items="product.plans"
                    data-model="product.selectedPlan"
                    data-on-change="$ctrl.onSelected($ctrl.selectedOffer)"
                    name="product.planCode"
                    required
                >
                </oui-select>
            </oui-select-picker-section>
            <oui-select-picker-footer>
                <ovh-manager-catalog-price
                    data-price="product.selectedPlan.getPrice()"
                    data-user="$ctrl.user"
                    data-perform-rounding="false"
                    data-maximum-fraction-digits="5"
                >
                </ovh-manager-catalog-price>
            </oui-select-picker-footer>
        </oui-select-picker>
    </div>
</div>
