<form
    id="userInvite"
    name="userInvite"
    data-ng-submit="$ctrl.invite()"
    novalidate
>
    <oui-modal
        data-primary-label="{{ ::'web_paas_user_licences_invite_user' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{ ::'web_paas_common_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-heading="{{ ::'web_paas_user_licences_invite_user_title' | translate }}"
        data-loading="$ctrl.isLoading"
        data-primary-disabled="userInvite.$invalid"
    >
        <span
            data-translate="{{ ::'web_paas_user_licences_invite_user_description' | translate }}"
        ></span>
        <oui-field
            class="mt-3"
            data-label="{{ ::'web_paas_user_licences_invite_user_label' | translate }}"
            label-popover="{{ ::'web_paas_user_licences_invite_user_popover' | translate }}"
        >
            <input
                class="oui-input"
                type="text"
                name="accountName"
                data-ng-model="$ctrl.accountName"
                required
                autofocus
            />
        </oui-field>
    </oui-modal>
</form>
