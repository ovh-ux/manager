<div>
    <h5 data-translate="web_paas_user_licences_heading"></h5>
    <div data-ovh-alert="{{$ctrl.alerts.licences}}"></div>
    <p
        data-translate="web_paas_user_licences_range_text"
        data-translate-values="{
           plan: $ctrl.project.offer,
           maxUsers: $ctrl.project.availableUserLicenses(),
        }"
    ></p>
    <p
        class="oui-badge"
        data-ng-class="{
                    'oui-badge_success' : $ctrl.project.availableUserLicenses() < $ctrl.project.totalLicences(),
                    'oui-badge_error' : $ctrl.project.availableUserLicenses() === $ctrl.project.totalLicences(),
                    }"
        data-translate="{{:: 'web_paas_user_licences_used' | translate: { totalLicence: $ctrl.project.totalLicences(), numLicenceAvailable: $ctrl.project.availableUserLicenses() } }}"
    ></p>
    <oui-message type="info">
        <span data-translate="web_paas_user_licences_more_users"></span>
        <a href="{{orderURL}}">
            <span
                data-translate="web_paas_user_licences_more_users_link"
            ></span>
        </a>
    </oui-message>
</div>
<h3 data-translate="web_paas_user_licences_users_listed"></h3>
<oui-datagrid data-rows="$ctrl.userList">
    <oui-datagrid-column
        data-title=":: 'web_paas_user_licences_account_name' | translate"
        data-property="accountName"
        data-searchable
        data-filterable
        data-type="string"
    >
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'web_paas_user_licences_customer_id' | translate"
        data-property="customerId"
        data-searchable
        data-filterable
    ></oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'web_paas_user_licences_customer_type' | translate"
        data-property="customerType"
        data-searchable
        data-filterable
    ></oui-datagrid-column>
    <oui-action-menu
        data-compact
        data-placement="end"
        data-ng-if="$row.customerType !== 'OWNER'"
    >
        <oui-action-menu-item data-on-click="$ctrl.deleteUser($row)">
            <span data-translate="web_paas_common_terminate"></span>
        </oui-action-menu-item>
    </oui-action-menu>
    <oui-datagrid-topbar>
        <button
            data-ng-click="$ctrl.inviteUser()"
            class="oui-button oui-button_secondary oui-button_icon-left mb-2"
            data-track-on="click"
            data-track-name="PLATFORM_SH_USER_LICENCES_ADD"
            data-track-type="navigation"
        >
            <span class="oui-icon oui-icon-add" aria-hidden="true"></span>
            <span data-translate="web_paas_user_licences_invite_user"></span>
        </button>
    </oui-datagrid-topbar>
</oui-datagrid>
