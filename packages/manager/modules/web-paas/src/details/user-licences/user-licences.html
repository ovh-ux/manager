<div>
    <h5 data-translate="web_paas_user_licences_heading"></h5>
    <div data-ovh-alert="{{$ctrl.alerts.licences}}"></div>
    <p
        data-translate="web_paas_user_licences_range_text"
        data-translate-values="{
           plan: $ctrl.project.selectedPlan.product,
           addon: ($ctrl.project.totalLicences() - $ctrl.project.selectedPlan.getLicences()) || 0,
           included: $ctrl.project.selectedPlan.getLicences()
        }"
    ></p>
    <p
        class="oui-badge"
        data-ng-class="{
                    'oui-badge_success' : $ctrl.userList.length < $ctrl.project.totalLicences(),
                    'oui-badge_error' : $ctrl.userList.length === $ctrl.project.totalLicences(),
                    }"
        data-translate="{{:: 'web_paas_user_licences_used' | translate: { totalLicence: $ctrl.project.totalLicences(), numLicenceAvailable: $ctrl.userList.length } }}"
    ></p>
    <oui-message type="info" data-ng-if="!$ctrl.canInviteUser()">
        <span data-translate="web_paas_user_licences_more_users"></span>
        <a href="{{$ctrl.addUserLink}}">
            <span
                data-translate="web_paas_user_licences_more_users_link"
            ></span>
        </a>
    </oui-message>
</div>
<h3 data-translate="web_paas_user_licences_users_listed"></h3>
<web-paas-user-list
    user-list="$ctrl.userList"
    invite-user="$ctrl.inviteUser"
    delete-user="$ctrl.deleteUser"
></web-paas-user-list>
