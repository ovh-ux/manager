<form
    id="addStorage"
    name="addStorage"
    data-ng-submit="$ctrl.addon.quantity > 0 && $ctrl.checkout()"
    novalidate
>
    <oui-modal
        data-primary-label="{{ ::'web_paas_common_confirm' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{ ::'web_paas_common_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isUpgrading"
        data-primary-disabled="$ctrl.disabled"
        data-heading="{{ ::'web_paas_service_add_addon_title_' + $ctrl.addonType.split('-').pop() | translate }}"
    >
        <p data-ng-bind="$ctrl.description"></p>
        <web-paas-additional-option
            disabled="$ctrl.disabled"
            option="$ctrl.addon"
            plan="$ctrl.selectedPlan"
            project="$ctrl.project"
        >
        </web-paas-additional-option>
        <p>
            <oui-spinner
                data-size="s"
                data-ng-if="$ctrl.disabled"
            ></oui-spinner>
            <span
                data-ng-if="!$ctrl.disabled"
                data-translate="{{:: 'web_paas_service_add_addon_prorata_price_' + $ctrl.addonType.split('-').pop() }}"
                data-translate-values="{
                    prorataPrice: $ctrl.prices.withTax.value,
                    nextMonthPrice: $ctrl.nextMonthPrice,
                    currentMonth: $ctrl.currentMonth
                }"
            ></span>
        </p>
    </oui-modal>
</form>
