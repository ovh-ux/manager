<form
    id="addStorage"
    name="addStorage"
    data-ng-submit="$ctrl.addStorage()"
    novalidate
>
    <oui-modal
        data-primary-label="{{ ::'web_paas_common_confirm' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{ ::'web_paas_common_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isUpgrading"
        data-heading="{{ ::'web_paas_service_add_storage_title' | translate }}"
    >
        <p
            data-translate="web_paas_service_add_storage_description"
            data-translate-values="{ storage: $ctrl.project.totalStorage() }"
        ></p>
        <web-paas-additional-option
            option="$ctrl.storageAddon"
            plan="$ctrl.selectedPlan"
            project="$ctrl.project"
        >
        </web-paas-additional-option>
        <span
            data-translate="Le prorata à payer sera de XX € pour le mois de XX.
        Vous paierez XX € pour le mois de XX ainsi que pour les prochains mois de votre abonnement.
        "
        ></span>
    </oui-modal>
</form>
