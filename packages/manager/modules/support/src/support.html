<section class="support-section">
    <header class="oui-page-header mb-4">
        <div class="oui-page-header__container">
            <div class="oui-page-header__content">
                <h1
                    class="oui-page-header__title"
                    data-translate="ovhManagerSupport_header"></h1>
            </div>
        </div>
    </header>

    <div class="mt-3 mx-3">
        <div
            class="text-center"
            data-ng-if="$ctrl.isLoading">
            <oui-spinner data-size="l"></oui-spinner>
        </div>

        <div
            data-ng-if="!$ctrl.isLoading"
            data-ui-view="support"></div>
    </div>
</section>
