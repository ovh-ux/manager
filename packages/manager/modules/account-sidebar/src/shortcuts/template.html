<div data-navi-id="account-sidebar-shortcuts-block">
    <h3 data-translate="hub_user_panel_shortcuts_title"></h3>
    <div
        class="d-flex flex-wrap"
        data-ng-class="{
            'justify-content-around': $ctrl.shortcuts.length > 2,
            'justify-content-start': $ctrl.shortcuts.length < 2
        }"
    >
        <div
            class="account-sidebar-shortcuts_links mt-4"
            data-ng-repeat="shortcut in $ctrl.shortcuts track by shortcut.id"
        >
            <ovh-manager-hub-shortcut-tile
                data-label="shortcut.label"
                data-icon="shortcut.icon"
                data-url="shortcut.url"
                data-notifications-count="shortcut.notificationsCount"
                data-tracking="shortcut.tracking"
            >
            </ovh-manager-hub-shortcut-tile>
        </div>
    </div>
</div>
