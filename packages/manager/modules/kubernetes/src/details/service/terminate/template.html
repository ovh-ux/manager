<form  id="kubeClusterTerminate"
       name="kubeClusterTerminate"
       data-ng-submit="kubeClusterTerminate.$valid && $ctrl.terminate()"
       novalidate>
    <oui-modal data-title="{{ ::'kube_service_terminate_title' | translate }}"
               data-primary-label="{{ ::'kube_service_terminate_common_confirm' | translate }}"
               data-secondary-action="$ctrl.cancel()"
               data-secondary-label="{{ ::'kube_service_terminate_common_cancel' | translate }}"
               data-on-dismiss="$ctrl.cancel()"
               data-loading="$ctrl.loading.init || $ctrl.loading.reset"
               data-type="warning">
        <p class="oui-paragraph" data-translate="kube_service_terminate_warning"></p>
        <oui-field data-label="{{:: 'kube_service_terminate_enter' | translate }}">
            <input class="oui-input"
                   type="text"
                   name="kubeClusterTerminateConfirm"
                   data-ng-model="$ctrl.terminateConfirmation"
                   data-ng-pattern="$ctrl.TERMINATE_INPUT"
                   required>
        </oui-field>
   </oui-modal>
</form>
