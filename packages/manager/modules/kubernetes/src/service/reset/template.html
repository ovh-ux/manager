<form  id="kubeClusterReset"
       name="kubeClusterReset"
       data-ng-submit="kubeClusterReset.$valid && ctrl.reset()"
       novalidate>
    <oui-modal data-title="{{ ::'kube_service_reset_title' | translate }}"
               data-primary-label="{{ ::'kube_service_reset_common_confirm' | translate }}"
               data-secondary-action="ctrl.cancel()"
               data-secondary-label="{{ ::'kube_service_reset_common_cancel' | translate }}"
               data-on-dismiss="ctrl.cancel()"
               data-loading="ctrl.loading.init || ctrl.loading.reset"
               data-type="warning">
        <p class="oui-paragraph" data-translate="kube_service_reset_message"></p>
        <oui-field data-label="{{:: 'kube_service_reset_enter' | translate }}">
            <input class="oui-input"
                   type="text"
                   name="kubeClusterResetConfirm"
                   data-ng-model="ctrl.deleteConfirmation"
                   data-ng-pattern="ctrl.RESET_CONFIRMATION_INPUT"
                   required>
        </oui-field>
        <oui-field data-label="{{ ::'kube_service_reset_nodes' | translate }}">
            <oui-radio-group data-model="ctrl.workerNodesPolicy">
                <oui-radio data-value="ctrl.WORKER_NODE_POLICIES.DELETE">
                    <span data-translate="kube_service_reset_common_delete"></span>
                </oui-radio>
                <oui-radio data-value="ctrl.WORKER_NODE_POLICIES.REINSTALL">
                    <span data-translate="kube_service_reset_common_reinstall"></span>
                </oui-radio>
            </oui-radio-group>
        </oui-field>
        <oui-field data-label="{{ ::'kube_service_reset_version' | translate }}">
            <label class="oui-select">
                <select class="oui-select__input"
                        id="resetVersion" name="resetVersion"
                        data-ng-model="ctrl.model.version"
                        data-ng-options="version for version in ctrl.availableVersions">
                    <option value="">&nbsp;</option>
                </select>
                <span class="oui-icon oui-icon-chevron-down"
                      aria-hidden="true">
                </span>
            </label>
        </oui-field>
   </oui-modal>
</form>
