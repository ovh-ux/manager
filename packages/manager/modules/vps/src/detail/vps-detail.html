<div data-ng-if="!$ctrl.loaders.init">
    <oui-message
        data-ng-if="$ctrl.resiliationCapability.message"
        type="info"
        class="mb-3"
        dismissable
    >
        <span data-ng-bind-html="$ctrl.resiliationCapability.message"></span>
    </oui-message>
    <cui-message-container
        data-messages="$ctrl.messages"
        data-grouped-types="['error', 'warning']"
    >
    </cui-message-container>
    <div>
        <div data-ui-view="vpsContent"></div>
    </div>
</div>

<div class="text-center" data-ng-if="$ctrl.loaders.init">
    <oui-spinner data-size="l"></oui-spinner>
</div>
