<div class="billing-payment">
    <oui-header data-heading="{{ :: 'billing_payment_title' | translate }}">
        <oui-header-tabs>
            <oui-header-tabs-item
                data-href="{{ $ctrl.$state.href('billing.payment.method') }}"
                data-active="$ctrl.$state.includes('billing.payment.method')"
                ><span data-translate="billing_payment_method_title"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-ng-if="$ctrl.coreConfig.getRegion() !== 'US'"
                data-href="{{ $ctrl.$state.href('billing.payment.ovhaccount') }}"
                data-active="$ctrl.$state.includes('billing.payment.ovhaccount')"
                ><span data-translate="billing_payment_ovhaccount_title"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-ng-if="$ctrl.coreConfig.getRegion() !== 'US'"
                data-href="{{ $ctrl.$state.href('billing.payment.vouchers') }}"
                data-active="$ctrl.$state.includes('billing.payment.vouchers')"
                ><span data-translate="billing_payment_vouchers_title"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-href="{{ $ctrl.$state.href('billing.payment.refunds') }}"
                data-active="$ctrl.$state.includes('billing.payment.refunds')"
                ><span data-translate="billing_payment_refunds_title"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-ng-if="$ctrl.coreConfig.getRegion() === 'EU'"
                data-href="{{ $ctrl.$state.href('billing.payment.fidelity') }}"
                data-active="$ctrl.$state.includes('billing.payment.fidelity')"
                ><span data-translate="billing_payment_fidelity_title"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-href="{{ $ctrl.$state.href('billing.payment.credits') }}"
                data-active="$ctrl.$state.includes('billing.payment.credits')"
                ><span data-translate="billing_payment_credits_title"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-ng-if="$ctrl.coreConfig.getRegion() === 'EU'"
                data-href="{{ $ctrl.$state.href('billing.payment.transactions') }}"
                data-active="$ctrl.$state.includes('billing.payment.transactions')"
                ><span
                    data-translate="billing_payment_transations_title"
                ></span>
            </oui-header-tabs-item>
        </oui-header-tabs>
    </oui-header>

    <div class="tab-content" data-ui-view></div>
</div>
