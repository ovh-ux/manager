<oui-tile
    data-ng-if="!$ctrl.loading"
    heading="{{ ::'advices_heading' | translate }}"
    data-ng-repeat="adviceGroup in $ctrl.adviceGroups track by $index"
    description="{{ ::adviceGroup.localizedDescription }}"
>
    <div data-ng-repeat="advice in adviceGroup.advices track by $index">
        <oui-tile-button
            data-ng-attr-href="{{ ::advice.href }}"
            data-ng-click="$ctrl.onClick(advice)"
            aria-label="{{ ::advice.ariaLabel || advice.localizedName }}"
            external="advice.external"
        >
            <span data-ng-bind="advice.localizedName"></span>
        </oui-tile-button>
    </div>
</oui-tile>
