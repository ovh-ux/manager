<div class="manager-hub-order-tracking" data-ng-if="$ctrl.ordersTrackingLink">
    <h3 data-translate="hub_order_tracking_title"></h3>
    <hub-tile-error
        data-ng-if="!$ctrl.order && !$ctrl.loading"
        data-message="{{:: 'hub_order_tracking_error' | translate }}"
        data-refresh="$ctrl.refreshTile()"
    ></hub-tile-error>
    <span data-ng-if="$ctrl.loading">â€¦</span>
    <div data-ng-if="$ctrl.order && !$ctrl.loading">
        <a
            class="oui-status oui-status_info mb-2"
            data-ng-if="$ctrl.orderTrackingLink"
            data-ng-href="{{:: $ctrl.orderTrackingLink }}"
            data-translate="hub_order_tracking_order_id"
            data-translate-values="{
                orderId: $ctrl.order.orderId,
            }"
        ></a>
        <span
            data-ng-if="!$ctrl.orderTrackingLink"
            class="oui-status oui-status_info"
            data-ng-bind="$ctrl.order.orderId"
        ></span>
        <div class="mb-3 d-flex justify-content-center">
            <span
                class="font-weight-bold mr-1"
                data-ng-bind="$ctrl.currentStatus.date | date:'shortDate'"
            ></span>
            <span
                class="mr-1"
                data-translate="{{:: 'order_tracking_history_' + $ctrl.currentStatus.label }}"
            ></span>
            <span
                class="oui-icon"
                aria-hidden="true"
                data-ng-class="{
                    'oui-icon-close_extra-thin': $ctrl.ERROR_STATUS.includes($ctrl.currentStatus.label),
                    'oui-icon-ok_extra-thin': !$ctrl.ERROR_STATUS.includes($ctrl.currentStatus.label)
                }"
            ></span>
        </div>
        <a
            class="manager-hub-order-tracking_button"
            data-ng-href="{{:: $ctrl.ordersTrackingLink }}"
            data-track-on="click"
            data-track-name="{{:: $ctrl.trackingPrefix + '::activity::order::show-all' }}"
        >
            <span data-translate="hub_order_tracking_see_all"></span>
            <span
                class="oui-icon oui-icon-arrow-right_extra-thin"
                aria-hidden="true"
            >
            </span>
        </a>
    </div>
</div>
