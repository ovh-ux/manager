<div class="manager-hub-shortcut-tile">
    <a data-ng-href="{{ $ctrl.url }}">
        <span class="manager-hub-shortcut-tile_icon" aria-hidden="true">
            <span class="oui-icon" data-ng-class="$ctrl.icon"> </span>
            <span
                class="manager-hub-shortcut-tile_notification"
                data-ng-if="$ctrl.notifications"
                data-ng-bind="$ctrl.notifications"
            >
            </span>
        </span>
        <span
            class="manager-hub-shortcut-tile_description"
            data-ng-bind="$ctrl.label"
        >
        </span>
    </a>
</div>
