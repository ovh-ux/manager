<div
    class="container-fluid px-0"
    data-ng-controller="SharepointTasksCtrl as taskCtrl"
>
    <div data-ovh-alert="{{alerts.main}}"></div>

    <oui-datagrid
        data-rows="taskCtrl.tasksIds"
        data-row-loader="taskCtrl.onTransformItem($row.id)"
    >
        <oui-datagrid-column
            data-title="'sharepoint_tabs_tasks_function' | translate"
            data-property="function"
        ></oui-datagrid-column>
        <oui-datagrid-column
            data-title="'sharepoint_tabs_tasks_todoDate' | translate"
            data-property="todoDate"
        >
            <span data-ng-bind="::$row.todoDate | date:'medium'"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="'sharepoint_tabs_tasks_finishDate' | translate"
            data-property="finishDate"
        >
            <span data-ng-bind="::$row.finishDate | date:'medium'"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="'sharepoint_tabs_tasks_status' | translate"
            data-property="status"
        >
            <span
                class="oui-badge"
                data-ng-bind="'sharepoint_tabs_tasks_status_' + $row.status | translate"
                data-ng-class="{
                    'oui-badge_success' : $row.status === 'done',
                    'oui-badge_info': $row.status === 'doing' || $row.status === 'todo',
                    'oui-badge_error': $row.status === 'error',
                    'oui-badge_warning': $row.status === 'cancelled'
                  }"
                data-ng-if="$row.status"
            ></span>
        </oui-datagrid-column>
    </oui-datagrid>
</div>
