<form
    id="bmServerIpmiRestartConf"
    name="bmServerIpmiRestartConf"
    data-ng-submit="bmServerIpmiRestartConf.$valid && $ctrl.restartIpmi()"
    novalidate
>
    <oui-modal
        data-heading="{{:: 'bm_server_ipmi_restart_title' | translate }}"
        data-primary-label="{{:: 'bm_server_common_confirm' | translate }}"
        data-secondary-label="{{:: 'bm_server_common_cancel' | translate }}"
        data-secondary-action="$ctrl.handleCancel()"
        data-on-dismiss="$ctrl.handleCancel()"
        data-loading="$ctrl.loading"
    >
        <p data-translate="bm_server_ipmi_restart_information"></p>
    </oui-modal>
</form>
