<form
    id="serverIpmiRestartConf"
    name="serverIpmiRestartConf"
    data-ng-submit="serverIpmiRestartConf.$valid && $ctrl.restartIpmi()"
    novalidate
>
    <oui-modal
        data-heading="{{:: 'server_ipmi_restart_title' | translate }}"
        data-primary-label="{{:: 'server_common_confirm' | translate }}"
        data-secondary-label="{{:: 'server_common_cancel' | translate }}"
        data-secondary-action="$ctrl.handleCancel()"
        data-on-dismiss="$ctrl.handleCancel()"
        data-loading="$ctrl.loading"
    >
        <p data-translate="server_ipmi_restart_information"></p>
    </oui-modal>
</form>
