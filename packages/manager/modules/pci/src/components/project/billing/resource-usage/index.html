<span
    data-ng-if="$ctrl.resourceUsage.length === 0"
    data-translate="pci_billing_private_registry_no_entry"
    class="cloud-billing-resource-no-data"
>
</span>
<oui-datagrid
    data-rows="$ctrl.resourceUsage"
    class="datagrid-without-pagination"
    data-ng-if="$ctrl.resourceUsage.length > 0"
>
    <oui-column
        data-title="::'pci_billing_private_registry_region' | translate"
        data-property="region"
    >
        <span
            data-ng-bind=":: $ctrl.CucRegionService.getTranslatedMicroRegion($row.region)"
        ></span>
    </oui-column>
    <oui-column
        data-title="::'pci_billing_private_registry_type' | translate"
        data-property="name"
    >
    </oui-column>
    <oui-column
        data-title="::'pci_billing_private_registry_consumption' | translate"
        data-property="quantity.value"
    >
        <span
            data-translate="pci_billing_private_registry_consumption_value"
            data-translate-values="{ value: $row.quantity.value }"
        >
        </span>
    </oui-column>
    <oui-column
        data-title="::'pci_billing_private_registry_price' | translate"
        data-property="totalPrice"
    >
        <span
            data-ng-bind="$row.totalPrice.toFixed(2) + ' ' + $ctrl.currencySymbol"
        ></span>
    </oui-column>
</oui-datagrid>
