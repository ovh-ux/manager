<div data-ui-view>
    <oui-page-header
        data-heading="Kubernetes">
    </oui-page-header>

    <div class="container-fluid">
        <cui-message-container data-messages="$ctrl.messages"></cui-message-container>

        <oui-datagrid data-rows="$ctrl.kubes" data-row-loader="$ctrl.getKubernetes($row)">
            <oui-column data-title="'kube_list_name' | translate" data-property="name">
                <a class="oui-link"
                    data-ui-sref="{{ $ctrl.constructor.getDetailsState($row.id) }}"
                    data-ng-bind="$row.name">
                </a>
            </oui-column>
            <oui-column data-title=":: 'kube_list_region' | translate" data-property="region"></oui-column>
            <oui-column data-title=":: 'kube_list_version' | translate" data-property="version"></oui-column>
            <oui-action-menu data-align="end" data-compact>
                <oui-action-menu-item data-ui-sref="{{ $ctrl.constructor.getDetailsState($row.id) }}">
                    <span data-translate="kube_list_cluster_manage"></span>
                </oui-action-menu-item>
            </oui-action-menu>
            <extra-top>
                <a class="oui-button oui-button_secondary oui-button_icon-left mb-2">
                    <span class="oui-icon oui-icon-add" aria-hidden="true"></span>
                    <span data-translate="kube_list_cluster_create"></span>
                </a>
            </extra-top>
        </oui-datagrid>
    </div>
</div>
