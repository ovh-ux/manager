<div data-ui-view>
    <header class="oui-page-header">
        <div class="oui-page-header__container">
            <div class="oui-page-header__content">
                <h1 class="oui-page-header__title" data-ng-bind="$ctrl.cluster.name"></h1>
                <h2 class="oui-page-header__description" data-ng-bind="::$ctrl.cluster.id"></h2>
            </div>
            <oui-guide-menu data-text="{{:: 'kube_guides' | translate }}">
                <oui-guide-menu-item data-text="{{:: 'kube_guides_kubernetes' | translate }}" data-href="{{:: $ctrl.DOC_URL }}" data-external></oui-guide-menu-item>
            </oui-guide-menu>
        </div>
        <oui-header-tabs>
            <oui-header-tabs-item data-text="{{:: 'kube_service' | translate }}" data-state="pci.projects.project.kubernetes.details.service" data-state-params="{ serviceName: $ctrl.serviceName }"></oui-header-tabs-item>
            <oui-header-tabs-item data-text="{{:: 'kube_nodes' | translate }}" data-state="pci.projects.project.kubernetes.details.nodes" data-state-params="{ serviceName: $ctrl.serviceName }"></oui-header-tabs-item>
            <oui-header-tabs-item data-text="{{:: 'kube_containers_and_services' | translate }}" data-state="pci.projects.project.kubernetes.details.containers" data-state-params="{ serviceName: $ctrl.serviceName }"></oui-header-tabs-item>
        </oui-header-tabs>
    </header>
    <div class="container-fluid" data-ui-view="kubernetesView"></div>
</div>
