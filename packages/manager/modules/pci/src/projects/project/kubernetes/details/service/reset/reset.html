<form id="kubeClusterReset"
      name="kubeClusterReset"
      data-ng-submit="kubeClusterReset.$valid && $ctrl.reset()"
      novalidate>
    <oui-modal data-title="{{ ::'pci_projects_project_kubernetes_service_reset' | translate }}"
               data-primary-label="{{ ::'pci_projects_project_kubernetes_service_reset_common_confirm' | translate }}"
               data-secondary-action="$ctrl.goBack()"
               data-secondary-label="{{ ::'pci_projects_project_kubernetes_service_reset_common_cancel' | translate }}"
               data-on-dismiss="$ctrl.goBack()"
               data-loading="$ctrl.isReseting"
               data-type="warning">
        <p class="oui-paragraph" data-translate="pci_projects_project_kubernetes_service_reset_message"></p>
        <oui-field data-label="{{:: 'pci_projects_project_kubernetes_service_reset_enter' | translate }}">
            <input class="oui-input"
                   type="text"
                   name="kubeClusterResetConfirm"
                   data-ng-model="$ctrl.deleteConfirmation"
                   data-ng-pattern="$ctrl.RESET_CONFIRMATION_INPUT"
                   required>
        </oui-field>
        <oui-field data-label="{{ ::'pci_projects_project_kubernetes_service_reset_nodes' | translate }}">
            <oui-radio-group data-model="$ctrl.model.workerNodesPolicy">
                <oui-radio data-value="$ctrl.WORKER_NODE_POLICIES.DELETE">
                    <span data-translate="pci_projects_project_kubernetes_service_reset_common_delete"></span>
                </oui-radio>
                <oui-radio data-value="$ctrl.WORKER_NODE_POLICIES.REINSTALL">
                    <span data-translate="pci_projects_project_kubernetes_service_reset_common_reinstall"></span>
                </oui-radio>
            </oui-radio-group>
        </oui-field>
        <oui-field data-label="{{ ::'pci_projects_project_kubernetes_service_reset_version' | translate }}">
            <oui-select
                data-name="version"
                data-model="$ctrl.model.version"
                data-items="$ctrl.versions">
            </oui-select>
        </oui-field>
   </oui-modal>
</form>
