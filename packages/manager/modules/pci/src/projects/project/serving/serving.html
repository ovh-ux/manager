<div data-ui-view>
    <oui-page-header data-heading="{{:: 'pci_projects_project_serving_title' | translate }}"
        class="mb-3"></oui-page-header>

    <cui-message-container data-messages="$ctrl.messages"></cui-message-container>

    <oui-datagrid data-rows="$ctrl.namespaces" data-row-loader="$row">
        <oui-column
            title=":: 'pci_projects_project_serving_description_label' | translate"
            data-property="description"
            data-type="string"
            data-searchable
            data-filterable
            data-sortable="asc">
            <a data-ng-href="{{:: $ctrl.namespaceLink($row) }}" data-ng-bind="$value"></a>
        </oui-column>

        <oui-column
            data-title=":: 'pci_projects_project_serving_region_label' | translate"
            data-property="region"
            data-type="string"
            data-searchable
            data-filterable
            data-sortable="asc">
            <span data-ng-bind="$value"></span>
        </oui-column>

        <oui-action-menu
            data-align="left-start"
            data-compact>
            <oui-action-menu-item
                data-text="{{:: 'pci_projects_project_serving_view_label' | translate }}"
                data-on-click="$ctrl.viewNamespace($row)">
            </oui-action-menu-item>
            <oui-action-menu-item
                data-text="{{:: 'pci_projects_project_serving_delete_label' | translate }}"
                data-on-click="$ctrl.deleteNamespace($row)">
            </oui-action-menu-item>
        </oui-action-menu>

        <extra-top>
            <a data-ng-href="{{ $ctrl.addNamespaceLink }}"
               class="oui-button oui-button_secondary oui-button_icon-left">
                <span class="oui-icon oui-icon-add pr-1" aria-hidden="true"></span>
                <span data-translate="pci_projects_project_serving_add_label"></span>
            </a>
        </extra-top>
    </oui-datagrid>
</div>
