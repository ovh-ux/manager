<form id="servingAttachRegistry"
      name="servingAttachRegistry"
      data-ng-submit="servingAttachRegistry.$valid && $ctrl.attachRegistry()"
      novalidate>
    <oui-modal data-heading="{{:: 'pci_projects_project_serving_namespace_infos_attach_registry' | translate }}"
               data-primary-label="{{:: 'pci_projects_project_serving_namespace_infos_attach_registry_common_attach' | translate }}"
               data-secondary-label="{{:: 'pci_projects_project_serving_namespace_infos_attach_registry_common_cancel' | translate }}"
               data-secondary-action="$ctrl.goBack()"
               data-on-dismiss="$ctrl.goBack()"
               data-loading="$ctrl.loading">
        <oui-field data-label="{{:: 'pci_projects_project_serving_namespace_infos_attach_registry_user' | translate }}"
                   data-size="auto">
            <input class="oui-input"
                   type="text"
                   id="username"
                   name="username"
                   required
                   maxlength="50"
                   data-ng-model="$ctrl.registry.username">
        </oui-field>
        <oui-field data-label="{{:: 'pci_projects_project_serving_namespace_infos_attach_registry_password' | translate }}"
                   data-size="auto">
            <input class="oui-input"
                   type="text"
                   id="password"
                   name="password"
                   required
                   maxlength="50"
                   data-ng-model="$ctrl.registry.password">
        </oui-field>
        <oui-field data-label="{{:: 'pci_projects_project_serving_namespace_infos_attach_registry_url' | translate }}"
                   data-size="auto">
            <input class="oui-input"
                   type="text"
                   id="url"
                   name="url"
                   required
                   maxlength="50"
                   data-ng-model="$ctrl.registry.url">
        </oui-field>
    </oui-modal>
</form>
