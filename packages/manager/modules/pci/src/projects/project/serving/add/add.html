<div class="pci-projects-project-streams-add">

    <h1 data-translate="pci_projects_project_serving_add_title"></h1>

    <cui-message-container data-messages="$ctrl.messages"></cui-message-container>

    <oui-stepper data-on-finish="$ctrl.onStepperFinish()">
        <oui-step-form
            data-header="{{ :: 'pci_projects_project_serving_add_region_title' | translate }}"
            data-editable="!$ctrl.loading.add">
            <pci-project-regions-list
                data-regions="$ctrl.regions"
                data-selected-region="$ctrl.model.region">
            </pci-project-regions-list>
        </oui-step-form>

        <oui-step-form
            data-header="{{ :: 'pci_projects_project_serving_add_stream_description_title' | translate }}"
            data-editable="!$ctrl.loading.add">
            <oui-field data-size="xl"
                       data-help-text="{{ :: 'pci_projects_project_serving_add_stream_description_help' | translate }}">
                <input class="oui-input" type="text"
                       id="description" name="description"
                       data-ng-model="$ctrl.model.description"
                       data-required
                       data-ng-pattern="/^[\w-:]+$/" />
            </oui-field>
        </oui-step-form>

        <oui-step-form
            data-header="{{ :: 'pci_projects_project_serving_add_stream_container_title' | translate }}"
            data-editable="!$ctrl.loading.add">
            <oui-field data-size="xl"
                       data-help-text="{{ :: 'pci_projects_project_serving_add_stream_container_help' | translate }}">
                <input class="oui-input" type="text"
                       id="container" name="container"
                       data-ng-model="$ctrl.model.container"
                       data-required/>
            </oui-field>
        </oui-step-form>
    </oui-stepper>
</div>
