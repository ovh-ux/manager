<form id="servingDelete"
      name="servingDelete"
      data-ng-submit="$ctrl.deleteNamespace()"
      novalidate>
    <oui-modal data-heading="{{:: 'pci_projects_project_serving_delete' | translate }}"
               data-primary-label="{{:: 'pci_projects_project_serving_delete_common_delete' | translate }}"
               data-secondary-label="{{:: 'pci_projects_project_serving_delete_common_cancel' | translate }}"
               data-secondary-action="$ctrl.goBack()"
               data-on-dismiss="$ctrl.goBack()"
               data-loading="$ctrl.isDeleting">
        <p data-translate="pci_projects_project_serving_delete_warning" data-translate-values="{ namespaceId: $ctrl.namespaceId }"></p>
    </oui-modal>
</form>
