<manager-on-boarding-layout
    data-guides="$ctrl.guides"
    data-image-source="$ctrl.illustration"
>
    <h1 data-translate="pci_projects_project_serving_title"></h1>
    <p data-translate="pci_projects_project_serving_onboarding_content1"></p>
    <p data-translate="pci_projects_project_serving_onboarding_content2"></p>
    <p data-translate="pci_projects_project_serving_onboarding_content3"></p>

    <button
        type="button"
        class="oui-button oui-button_primary"
        data-ng-click="$ctrl.addNamespace()"
        data-track-on="click"
        data-track-name="public-cloud::pci::projects::project::serving::onboarding::first-namespace"
        data-track-type="action"
    >
        <span
            data-translate="pci_projects_project_serving_onboarding_action_label"
        ></span>
    </button>
</manager-on-boarding-layout>
