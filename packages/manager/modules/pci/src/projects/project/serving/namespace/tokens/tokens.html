<cui-message-container data-messages="$ctrl.messages"></cui-message-container>
<oui-clipboard
    data-ng-if="$ctrl.jwtToken"
    data-model="$ctrl.jwtToken"
></oui-clipboard>
<div>
    <p
        class="mb-3"
        data-translate="pci_projects_project_serving_namespace_tokens_description_1"
        data-translate-values="{
                  description: $ctrl.project.description
              }"
    ></p>
    <oui-datagrid
        data-rows="$ctrl.tokens"
        data-row-loader="$ctrl.loadRow($row)"
    >
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_serving_namespace_tokens_resource' | translate"
            data-property="resource"
            data-type="string"
            data-searchable
            data-filterable
        >
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_serving_namespace_tokens_groups' | translate"
            data-property="flattenGroups"
            data-type="string"
            data-searchable
            data-filterable
        >
        </oui-datagrid-column>
        <oui-action-menu data-compact data-placement="end">
            <oui-action-menu-item data-on-click="$ctrl.deleteToken($row.id)">
                <span
                    data-translate="pci_projects_project_serving_namespace_tokens_delete"
                ></span>
            </oui-action-menu-item>
            <oui-action-menu-item data-on-click="$ctrl.updateToken($row.id)">
                <span
                    data-translate="pci_projects_project_serving_namespace_tokens_update"
                ></span>
            </oui-action-menu-item>
        </oui-action-menu>
        <oui-datagrid-topbar>
            <oui-button
                data-aria-label="{{:: 'pci_projects_project_serving_namespace_tokens_add_token' | translate }}"
                data-on-click="$ctrl.addToken()"
                ><span
                    data-translate="pci_projects_project_serving_namespace_tokens_add_token"
                ></span>
            </oui-button>
        </oui-datagrid-topbar>
    </oui-datagrid>
</div>
