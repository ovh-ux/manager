<form id="servingDeleteModel"
      name="servingDeleteModel"
      data-ng-submit="$ctrl.deleteModel()"
      novalidate>
    <oui-modal data-heading="{{:: 'pci_projects_project_serving_namespace_models_delete' | translate }}"
               data-primary-label="{{:: 'pci_projects_project_serving_namespace_models_delete_common_delete' | translate }}"
               data-secondary-label="{{:: 'pci_projects_project_serving_namespace_models_delete_common_cancel' | translate }}"
               data-secondary-action="$ctrl.goBack()"
               data-on-dismiss="$ctrl.goBack()"
               data-loading="$ctrl.isDeleting">
        <p data-translate="pci_projects_project_serving_namespace_models_delete_warning" data-translate-values="{ modelId: $ctrl.modelId }"></p>
    </oui-modal>
</form>
