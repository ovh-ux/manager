<div
    data-ui-view>
    <section class="p-5">
        <h1 data-translate="pci_projects_project_storages_snapshots_title"></h1>

        <cui-message-container data-messages="$ctrl.messages"></cui-message-container>

        <oui-datagrid
            data-rows="$ctrl.snapshots"
            data-page-size="5">
            <oui-column
                data-title="'pci_projects_project_storages_snapshots_name_label' | translate"
                data-property="name"
                data-type="string"
                data-searchable
                data-sortable="asc"
                data-filterable></oui-column>
            <oui-column
                data-title="'pci_projects_project_storages_snapshots_region_label' | translate"
                data-property="region"
                data-type="string"
                data-sortable
                data-filterable></oui-column>
            <oui-column
                data-title="'pci_projects_project_storages_snapshots_volume_label' | translate"
                data-property="volumeId"
                data-type="string"
                data-sortable>
                <span>{{ $row.volume.name }}</span>
            </oui-column>
            <oui-column
                data-title="'pci_projects_project_storages_snapshots_size_label' | translate"
                data-property="size"
                data-type="number"
                data-sortable
                data-filterable>
                <span>{{ $value | cucBytes:2:true:'GiB'}}</span>
            </oui-column>
            <oui-column
                data-title="'pci_projects_project_storages_snapshots_creationDate_label' | translate"
                data-property="creationDate"
                data-sortable>
                <span>{{ $value | date:'short' }}</span>
            </oui-column>
            <oui-column
                data-title="'pci_projects_project_storages_snapshots_status_label' | translate"
                data-property="status"
                data-sortable
                data-filterable>
                <span class="oui-status"
                    data-ng-class="{
                        'oui-status_success': ($row.statusGroup === 'AVAILABLE'),
                        'oui-status_warning': ($row.statusGroup === 'CREATING' || $row.statusGroup === 'DELETING'),
                        'oui-status_error': ($row.statusGroup === 'ERROR'),
                        'oui-status_info': ($row.statusGroup === $row.status),
                    }"
                    data-ng-switch="$row.statusGroup">
                    <span data-ng-bind="'pci_projects_project_storages_snapshots_status_' + $row.statusGroup | translate"></span>
                </span>
            </oui-column>

            <oui-action-menu data-align="end" data-compact>
                <oui-action-menu-item data-on-click="$ctrl.createVolume($row)">
                    <span data-translate="pci_projects_project_storages_snapshots_create_volume_label"></span>
                </oui-action-menu-item>
                <oui-action-menu-item data-on-click="$ctrl.deleteSnapshot($row)">
                    <span data-translate="pci_projects_project_storages_snapshots_delete_label"></span>
                </oui-action-menu-item>
            </oui-action-menu>

            <extra-top>
                <oui-button
                    data-on-click="$ctrl.createSnapshot()" >
                    <i class="oui-icon oui-icon-add pr-1" aria-hidden="true"></i>
                    <span data-translate="pci_projects_project_storages_snapshots_add_label"></span>
                </oui-button>
            </extra-top>
        </oui-datagrid>
    </section>
</div>
