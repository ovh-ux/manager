<div
    data-ui-view>
    <div>
        <h1 data-ng-bind="'pci_projects_project_storages_containers_' + ($ctrl.archive ? 'archive' : 'object') + '_title' | translate"></h1>

        <cui-message-container data-messages="$ctrl.messages"></cui-message-container>

        <oui-datagrid
            data-rows="$ctrl.containers"
            data-page-size="25">
            <oui-column
                data-title="'pci_projects_project_storages_containers_name_label' | translate"
                data-property="name"
                data-type="string"
                data-searchable
                data-sortable="asc"
                data-filterable>
                <span data-ng-bind="::$value" class="text-truncate"></span>
            </oui-column>
            <oui-column
                data-title="'pci_projects_project_storages_containers_region_label' | translate"
                data-property="region"
                data-type="string"
                data-sortable
                data-filterable></oui-column>
            <oui-column
                data-title="'pci_projects_project_storages_containers_containerType_label' | translate"
                data-property="containerType"
                data-sortable
                data-type="string">
                <span data-ng-bind="'pci_projects_project_storages_containers_containerType_' + $row.containerType | translate"></span>
            </oui-column>
            <oui-column
                data-title="'pci_projects_project_storages_containers_storedObjects_label' | translate"
                data-property="storedObjects"
                data-type="number"
                data-sortable
                data-filterable>
            </oui-column>
            <oui-column
                data-title="'pci_projects_project_storages_containers_storedBytes_label' | translate"
                data-property="storedBytes"
                data-type="number"
                data-sortable>
                <span data-ng-bind="$value | RAUnitsBits"></span>
            </oui-column>

            <oui-action-menu data-align="end" data-compact>
                <oui-action-menu-item data-on-click="$ctrl.viewContainer($row)">
                    <span data-ng-bind="'pci_projects_project_storages_containers_view_' + ($ctrl.archive ? 'archive' : 'object') + '_label' | translate"></span>
                </oui-action-menu-item>
                <oui-action-menu-item
                    data-on-click="$ctrl.deleteContainer($row)">
                    <span data-translate="pci_projects_project_storages_containers_delete_label"></span>
                </oui-action-menu-item>
            </oui-action-menu>

            <extra-top>
                <oui-button
                    data-on-click="$ctrl.addContainer()" >
                    <i class="oui-icon oui-icon-add pr-1" aria-hidden="true"></i>
                    <span data-ng-bind="'pci_projects_project_storages_blocks_add_' + ($ctrl.archive ? 'archive' : 'object') + '_label' | translate"></span>
                </oui-button>
            </extra-top>
        </oui-datagrid>
    </div>
</div>
