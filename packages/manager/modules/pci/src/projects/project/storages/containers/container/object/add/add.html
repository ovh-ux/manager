<form name="form" enctype="multipart/form-data" novalidate>
    <oui-modal
        data-heading="{{ 'pci_projects_project_storages_containers_container_object_add_'+ ($ctrl.archive ? 'archive' : 'object') + '_title' | translate }}"
        data-primary-action="$ctrl.addObjects()"
        data-primary-label="{{:: 'pci_projects_project_storages_containers_container_object_add_submit_label' | translate }}"
        data-primary-disabled="$ctrl.loadings.init ||Â $ctrl.loadings.save"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'pci_projects_project_storages_containers_container_object_add_cancel_label' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.loadings.init">

        <cui-message-container data-messages="$ctrl.messages"></cui-message-container>

        <oui-field data-label="{{:: 'pci_projects_project_storages_containers_container_object_add_prefix_label' | translate }}" size="xl">
            <input class="oui-input" type="text" id="lastname" name="prefix" ng-model="$ctrl.prefix" required minlength="3" maxlength="32">
        </oui-field>

        <oui-field data-label="{{:: 'pci_projects_project_storages_containers_container_object_add_files_label' | translate }}" size="xl">
            <oui-file data-model="$ctrl.files" data-multiple name="files"></oui-file>
        </oui-field>

        <div data-ng-if="$ctrl.loadings.save" class="text-center">
            <oui-spinner></oui-spinner>
        </div>
    </oui-modal>
</form>
