<oui-datagrid
    data-rows="$ctrl.subscriptions"
    data-row-loader="$ctrl.getSubscriptionDetails($row)"
>
    <oui-datagrid-column
        data-title=":: 'pci_projects_project_streams_stream_subscriptions_name_label' | translate"
        data-property="name"
        data-type="string"
        data-searchable
        data-filterable
        data-sortable="asc"
    >
    </oui-datagrid-column>

    <oui-datagrid-column
        data-title=":: 'pci_projects_project_streams_stream_subscriptions_lag_label' | translate"
        data-property="stats.lag"
        data-type="number"
        data-sortable
        data-filterable
    >
        <span data-ng-bind="{{:: $row.stats.lag.toFixed(2) }}"></span>
    </oui-datagrid-column>

    <oui-action-menu data-compact data-placement="left-start">
        <oui-action-menu-item data-on-click="$ctrl.resetSubscription($row)"
            ><span
                data-translate="pci_projects_project_streams_stream_subscriptions_reset_label"
            ></span>
        </oui-action-menu-item>
        <oui-action-menu-item data-on-click="$ctrl.deleteSubscription($row)"
            ><span
                data-translate="pci_projects_project_streams_stream_subscriptions_delete_label"
            ></span>
        </oui-action-menu-item>
    </oui-action-menu>

    <oui-datagrid-topbar>
        <a
            data-ng-href="{{ $ctrl.addSubscribtionLink }}"
            class="oui-button oui-button_secondary oui-button_icon-left"
        >
            <span class="oui-icon oui-icon-add pr-1" aria-hidden="true"></span>
            <span
                data-translate="pci_projects_project_streams_stream_subscriptions_add_label"
            ></span>
        </a>
    </oui-datagrid-topbar>
</oui-datagrid>
