<form name="form" novalidate>
    <oui-modal
        data-heading="{{:: 'pci_projects_project_streams_stream_throttling_title' | translate }}"
        data-primary-action="$ctrl.updateStream()"
        data-primary-label="{{:: 'pci_projects_project_streams_stream_throttling_submit_label' | translate }}"
        data-primary-disabled="$ctrl.isLoading"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'pci_projects_project_streams_stream_throttling_cancel_label' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading">

        <p data-translate="pci_projects_project_streams_stream_throttling_content"
            data-translate-values="{ stream: $ctrl.stream.name }"></p>

        <div class="d-inline-block">
            <oui-numeric
                data-name="throttling"
                data-model="$ctrl.editStream.throttling"
                ></oui-numeric>
        </div>
        <span class="pl-2" data-translate="pci_projects_project_streams_stream_throttling_thottling_unit"></span>
    </oui-modal>
</form>
