<form id="adpClusterTerminate" name="adpClusterTerminate" novalidate>
    <oui-modal
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{ ::'analytics_data_platform_common_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-type="warning"
        data-heading="{{ ::'analytics_data_platform_service_terminate' | translate }}"
    >
        <h3
            class="oui-heading_3"
            data-translate="analytics_data_platform_coming_soon"
        ></h3>
        <p
            class="oui-paragraph"
            data-translate="analytics_data_platform_description_dashboard"
        ></p>
        <oui-button data-variant="link" data-ng-click="$ctrl.goToPublicCloud()">
            {{ ::'analytics_data_platform_go_to_public_cloud' | translate }}
        </oui-button>
    </oui-modal>
</form>
