<pci-project-empty data-image-source="$ctrl.privateRegistryImage">
    <h1 data-translate="private_registry_title"></h1>
    <p data-translate="private_registry_onboarding_content1"></p>
    <strong data-translate="private_registry_onboarding_content2"></strong>
    <p data-translate="private_registry_onboarding_content3"></p>

    <p data-translate="private_registry_beta_warning"></p>

    <cui-message-container data-messages="$ctrl.messages" class="mb-2 mt-2"></cui-message-container>

    <div data-ng-if="!$ctrl.registryId">
        <form name="form">
            <oui-checkbox data-model="$ctrl.agreements" data-name="agreements" data-required>
                <span data-translate="private_registry_accept"></span>
                <a target="_blank" rel="noopener" href="{{::$ctrl.contractInfo.pdf}}">
                    <span data-translate="private_registry_accept_beta_terms"></span>
                </a>
            </oui-checkbox>
        </form>
        <oui-button data-variant="primary"
            data-on-click="$ctrl.createRegistry()"
            
            data-disabled="!form.$valid">
            <span data-translate="private_registry_onboarding_action_label"></span>
        </oui-button>
    </div>

    <oui-spinner data-ng-if="!$ctrl.registryCreated && $ctrl.registryId"></oui-spinner>
    <oui-button data-variant="primary"
                data-on-click="$ctrl.generateCredentials()"
                data-ng-if="$ctrl.registryCreated">
        <span data-translate="private_registry_onboarding_generate"></span>
    </oui-button>
</pci-project-empty>
