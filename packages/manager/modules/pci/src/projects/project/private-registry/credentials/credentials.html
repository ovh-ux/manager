<oui-modal data-ng-if="$ctrl.confirmationRequired && !$ctrl.confirmed"
           data-heading="{{:: 'private_registry_generate_credentials' | translate }}"
           data-primary-label="{{:: 'private_registry_common_confirm' | translate }}"
           data-primary-action="$ctrl.confirmRegeneration()"
           data-secondary-label="{{:: 'common_cancel' | translate }}"
           data-secondary-action="$ctrl.goBack(null, null, $ctrl.fromState)"
           data-on-dismiss="$ctrl.goBack(null, null, $ctrl.fromState)">
    <p data-translate="private_registry_generate_credentials_confirm" data-translate-values="{ registryName: $ctrl.registryName }"></p>
</oui-modal>
<oui-modal data-ng-if="!$ctrl.confirmationRequired || $ctrl.confirmed"
           data-heading="{{:: 'private_registry_generate_credentials_header' | translate }}"
           data-primary-label="{{:: 'private_registry_goto_harbor' | translate }}"
           data-primary-action="$ctrl.goToHarborUI()"
           data-secondary-label="{{:: 'private_registry_common_close' | translate }}"
           data-secondary-action="$ctrl.goBack(null, null, $ctrl.fromState)"
           data-on-dismiss="$ctrl.goBack(null, null, $ctrl.fromState)"
           data-loading="$ctrl.isLoading">
    <p data-translate="private_registry_credentials_info" data-translate-values="{ registryName: $ctrl.registryName }"></p>
    <p data-translate="private_registry_credentials_login" data-translate-values="{ loginName: $ctrl.credentials.user }"></p>
    <p data-translate="private_registry_credentials_password" data-translate-values="{ password: $ctrl.credentials.password }"></p>
</oui-modal>
