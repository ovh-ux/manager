<form  id="createRegistry"
       name="createRegistry"
       data-ng-submit="createRegistry.$valid && $ctrl.createRegistry()"
       novalidate>
    <oui-modal data-title="{{ ::'private_registry_create_modal_title' | translate }}"
               data-primary-label="{{ ::'private_registry_common_create' | translate }}"
               data-secondary-label="{{ ::'common_cancel' | translate }}"
               data-secondary-action="$ctrl.back()"
               data-on-dismiss="$ctrl.back()"
               data-loading="$ctrl.isLoading">
        <oui-field label="{{ ::'private_registry_create_name_label' | translate }}" size="xl">
            <input class="oui-input"
                   data-type="text"
                   id="registryName"
                   name="registryName"
                   data-ng-model="$ctrl.registry.name"
                   data-required
                   data-minlength="1"
                   autofocus>
        </oui-field>
        <div data-ng-if="$ctrl.showAcceptOption">
            <p data-translate="private_registry_beta_warning"></p>
            <oui-field>
                <oui-checkbox data-model="$ctrl.agreements" data-name="agreements" data-required>
                    <span data-translate="private_registry_accept"></span>
                    <a target="_blank" rel="noopener" href="{{::$ctrl.contractInfo.pdf}}">
                        <span data-translate="private_registry_accept_beta_terms"></span>
                    </a>
                </oui-checkbox>
            </oui-field>
        </div>
   </oui-modal>
</form>
