<div class="pci-projects-new-payment-add">
    <h2 class="oui-heading_5 oui-heading_underline"
        data-translate="pci_projects_new_payment_default_title">
    </h2>

    <p>
        <span class="d-block"
              data-translate="pci_projects_new_payment_add_explain1">
        </span>
        <span data-translate="pci_projects_new_payment_add_explain2"></span>
    </p>

    <ovh-payment-method-available-types
        data-on-loaded="$ctrl.onLoaded()"
        data-on-load-error="$ctrl.onAvailablePaymentTypesLoadError.bind($ctrl)"
        data-on-selected-payment-type-change="$ctrl.onPaymentTypeChange.bind($ctrl)">
    </ovh-payment-method-available-types>

    <p class="font-italic"
       data-ng-switch="$ctrl.selectedPaymentType.paymentType.value"
       data-ng-if="$ctrl.selectedPaymentType">
        <small data-translate="{{ 'pci_projects_new_payment_add_' + $ctrl.selectedPaymentType.paymentType.value.toLowerCase() + '_selected' }}"></small>
    </p>

    <oui-message
        data-type="info"
        data-dismissable="false"
        data-ng-if="$ctrl.selectedPaymentType.paymentType.value === 'BANK_ACCOUNT'">
        <span data-translate="pci_projects_new_payment_add_bank_account_info"></span>
    </oui-message>

</div>
